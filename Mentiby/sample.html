<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
        .course-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .course-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            width: calc(33.333% - 40px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .course-card h3 {
            margin-top: 0;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="#">MentiBY</a>
            <a href="#">My Courses</a>
            <a href="#">Back to homepage</a>
        </div>
        <div>
            <a href="#">Account settings</a>
            <a href="#">Logout</a>
        </div>
    </div>

    <div class="container">
        <h1>My Courses</h1>
        <div class="course-list">
            <div class="course-card">
                <h3>DSA in Java (Special Batch)</h3>
                <p>Cohort Based Course</p>
            </div>
            <div class="course-card">
                <h3>Web Dev Foundation Course</h3>
                <p>Recorded Course</p>
            </div>
            <div class="course-card">
                <h3>Foundation Course</h3>
                <p>Recorded+LIVE</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 MentiBY. All rights reserved.</p>
    </div>
</body>
</html>
